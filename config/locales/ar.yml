  static:
    how_it_works: "آلية العمل"
    how_it_works_intro: تسعى (لوكال ويلكم ) لمساعدة اللاجئين في تعلم اللغة الانكليزية و العودة للعمل و تسهيل تواصلهم مع مجتمعهم الحالي. كما نقوم باستضافة اجتماعات شهرية حيث يتعارف اللاجئين و المتطوعين من المجتمع المحلي في مكان عام. هدفنا هو ان نجمع الأشخاص الذين لديهم مهارات و معرفة متشابهة لمشاركتها و ايضا لممارسة اللغة.
    how_it_works_extra: كلا المتطوعين و اللاجئين يقومون بالتسجيل في الموقع و الانضمام الى مجموعة و تعئبة صفحتهم الخاصة. هذه الصفحة تشرح خبراتك, خلفيتك العلمية و مجالات اهتماماتك – على سبيل المثال اذا كنت تحتاج مساعدة او تستطيع المساعدة في تعلم اللغة الانكليزية , كتابة السيرة الذاتيه او البحث عن عمل فنحن نستخدم الصفحات الشخصية لتنظيم لقاء بين اللاجئين الباحثين عن المساعدة و المتطوعين.

    attending_an_event: "(حضور اللقاء (النشاط"
    attending_an_event_intro: تعقد اجتماعاتنا في اول يوم احد من كل شهر في مكان عام آمن  كمقهى او مكتبة عامة. كل مجموعة تبدأ بكلمة من مضيف من المجتمع المحلي الذي يكون مسؤل عن ارسال الدعوات عبر البريد الالكتروني و اعلان الاجتماع على الموقع الالكتروني. يستطيع الأشخاص طلب دعوة لحضور الاجتماع و يقوم المضيف بتنسيق حضور المتطوعين و اللاجئين بنائا على المعلومات الموجودة في صفحاتهم الشخصية.
    attending_an_event_extra: في الاجتماع سوف يتم عرض بعض المواقع و التطبيقات على اللاجئين و هذه المواقع و التطبيقات ستساعد في تعلم اللغة و كتابة السيرة الذاتية. كل لاجئ سوف يتم تعريفه و تقديمه لمتطوع من نفس المهنة التي يود الللاجئ العودة اليها او يستطيع أن يساعدهم في ايجاد شخص لديه خبرات مشابهة لخبراتهم.

    after_the_event: "بعد الاجتماع"
    after_the_event_intro: يقوم المتطوعين و الللاجئون باعلام المضيف بمدى رضاهم عن هذا اللقاء. بعد ذلك و في حال وافق الطرفان يتم مشاركة بيانات التواصل بينهما و يطلب منهما الالتزام باجتماع مرة كل شهر لمدة ست اشهر على الاقل – و الاجتماع عادة يكون في يوم الأحد و بأماكن عامة آمنة.
    after_the_event_extra: هدفنا أن يتمكن كل لاجئ بأن يقوم بفحص لغة بسيط على الانترنت و ان يكتب سيرة ذاتية و ايضا أن يتقدم على الأقل لعمل ماجور او تطوعي واحد و بمنطقته بعد مدة ستة اشهر.

